<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - An Toàn Không Gian Số</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <nav class="bg-white shadow-md p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl text-blue-700">Digital Safety 2026</h1>
            <ul class="flex space-x-6 text-gray-600 font-medium">
                <li><a href="index.html" class="hover:text-blue-600">Trang chủ</a></li>
                <li><a href="habits.html" class="hover:text-blue-600">Thói quen</a></li>
                <li><a href="risks.html" class="hover:text-blue-600">Nguy cơ</a></li>
                <li><a href="solutions.html" class="hover:text-blue-600">Cách xử lý</a></li>
                <li><a href="student.html">Góc học sinh</a></li>
                <li><a href="team.html">Nhóm thực hiện</a></li>
            </ul>
            <a href="index.html" class="text-gray-600 hover:text-blue-600">Quay lại trang chủ</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-2xl border border-gray-100" data-aos="zoom-in">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-800">Đăng Nhập</h2>
                <p class="text-gray-500 mt-2">Truy cập để đóng góp ý kiến cho báo tường</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" placeholder="example@gmail.com" 
                           class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="••••••••" 
                           class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="mr-2"> Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="text-blue-600 hover:underline">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transform hover:scale-[1.02] transition-all">
                    Đăng Nhập
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-gray-600">Chưa có tài khoản?</p>
                <a href="register.html" class="inline-block mt-2 text-blue-600 font-bold hover:text-blue-800">Tạo tài khoản mới ngay</a>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="firebase-config.js"></script> <script src="script.js"></script>
</body>
</html>
